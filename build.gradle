buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.3.0"
  }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: "eclipse"

repositories {
  jcenter()
}

dependencies {
  runtime "org.slf4j:slf4j-simple:1.7.12"
  compile ratpack.dependency("dropwizard-metrics")
  compile ratpack.dependency("guice")
  
}
apply plugin: 'java'
 
jar {
    manifest {
        attributes 'Main-Class': 'employee.app.Main'
    }
}
mainClassName = "dropwizardtest.app.Main"
